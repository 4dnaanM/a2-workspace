<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manage Products</title>
</head>
<body>
    <h1>Manage Products</h1>

    <!-- Add Product Form -->
    <h2>Add Product</h2>
    <form action="/admin/products/add" method="post">
        <input type="hidden" name="_method" value="post"/>
        <label for="prodName">Name:</label>
        <input type="text" id="prodName" name="prodName" required>
        <label for="prodCat">Category:</label>
        <input type="text" id="prodCat" name="prodCat" required>
        <label for="prodPrice">Price:</label>
        <input type="number" id="prodPrice" name="prodPrice" step="0.01" required>
        <button type="submit">Add Product</button>
    </form>

    <!-- Update Product Form -->
    <h2>Update Product Category</h2>
    <form action="/admin/products/update" method="post">
        <input type="hidden" name="_method" value="post"/>
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="productId" required>
        <label for="category">New Category:</label>
        <input type="text" id="category" name="category" required>
        <button type="submit">Update Category</button>
    </form>

    <!-- Products Table -->
    <h2>Product List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productCategory}"></td>
                <td th:text="${product.productPrice}"></td>
            </tr>
        </tbody>
    </table>
</body>       
</html>
