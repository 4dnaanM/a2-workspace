<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Purchase Reports</title>
</head>
<body>
    <h1>Purchase Reports</h1>

    <h2>Add Purchase</h2>
    <form action="/admin/purchases" method="post">
        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required>
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="productId" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <button type="submit">Add Purchase</button>
    </form>

    <div th:if="${message}" th:text="${message}" style="color: green; margin-top: 10px;"></div>

    <table border="1">
        <thead>
            <tr>
                <th>Purchase ID</th>
                <th>User</th>
                <th>Product</th>
                <th>Date & Time</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${reports}">
                <td th:text="${report.purchaseId}"></td>
                <td th:text="${report.purchaseUser.userName}"></td>
                <td th:text="${report.purchaseProduct.productName}"></td>
                <td th:text="${report.purchaseDateTime}"></td>
                <td th:text="${report.purchaseQuantity}"></td>
                <td th:text="${report.totalPrice}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
