<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>User Dashboard</title>
</head>
<body>
<h1>User Dashboard</h1>
<h2 th:text="${info}"></h2>
<h2>Purchase </h2>
    <form th:action="@{/user/{userId}(userId=${userId})}" method="post">
        <label for="productId">Product ID:</label>
        <input type="number" id="productId" name="productId" required>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>
        <button type="submit">Add Purchase</button>
    </form>

    <div th:if="${message}" th:text="${message}" style="color: green; margin-top: 10px;"></div>

    <h2>My Orders</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Purchase ID</th>
                <th>User</th>
                <th>Product</th>
                <th>Date & Time</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${orders}">
                <td th:text="${report.purchaseId}"></td>
                <td th:text="${report.purchaseUser.userName}"></td>
                <td th:text="${report.purchaseProduct.productName}"></td>
                <td th:text="${report.purchaseDateTime}"></td>
                <td th:text="${report.purchaseQuantity}"></td>
                <td th:text="${report.totalPrice}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Product List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productCategory}"></td>
                <td th:text="${product.productPrice}"></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
